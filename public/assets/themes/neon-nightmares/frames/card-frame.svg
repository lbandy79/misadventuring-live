<!-- Neon Nightmares - CRT Monitor Frame -->
<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <filter id="crtGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="screenBevel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2A2A3E"/>
      <stop offset="50%" style="stop-color:#1A1A2E"/>
      <stop offset="100%" style="stop-color:#0A0A1E"/>
    </linearGradient>
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="2" fill="rgba(0,0,0,0.2)"/>
    </pattern>
  </defs>
  <style>
    .crt-bezel { fill: url(#screenBevel); }
    .crt-outline { fill: none; stroke: #FF2D95; stroke-width: 3; }
    .crt-glow { fill: none; stroke: #00F5FF; stroke-width: 2; filter: url(#crtGlow); }
    .crt-inner { fill: none; stroke: #39FF14; stroke-width: 1; opacity: 0.5; }
    .corner-bolt { fill: #4A4A5E; }
    .corner-bolt-shine { fill: #7A7A9E; }
    .led { fill: #FF2D95; filter: url(#crtGlow); }
  </style>
  
  <!-- Outer bezel -->
  <rect class="crt-bezel" x="0" y="0" width="400" height="300" rx="8"/>
  
  <!-- Inner screen cutout indication -->
  <rect fill="none" stroke="#0A0A0F" stroke-width="16" x="16" y="16" width="368" height="268" rx="4"/>
  
  <!-- Neon glow borders -->
  <rect class="crt-glow" x="20" y="20" width="360" height="260" rx="4"/>
  <rect class="crt-outline" x="0" y="0" width="400" height="300" rx="8"/>
  <rect class="crt-inner" x="24" y="24" width="352" height="252" rx="2"/>
  
  <!-- Corner bolts -->
  <circle class="corner-bolt" cx="12" cy="12" r="6"/>
  <circle class="corner-bolt-shine" cx="10" cy="10" r="2"/>
  <circle class="corner-bolt" cx="388" cy="12" r="6"/>
  <circle class="corner-bolt-shine" cx="386" cy="10" r="2"/>
  <circle class="corner-bolt" cx="12" cy="288" r="6"/>
  <circle class="corner-bolt-shine" cx="10" cy="286" r="2"/>
  <circle class="corner-bolt" cx="388" cy="288" r="6"/>
  <circle class="corner-bolt-shine" cx="386" cy="286" r="2"/>
  
  <!-- Power LED -->
  <circle class="led" cx="388" cy="150" r="3"/>
  
  <!-- Scanline overlay hint -->
  <rect fill="url(#scanlines)" x="24" y="24" width="352" height="252" rx="2" opacity="0.3"/>
</svg>