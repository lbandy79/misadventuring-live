<!-- Neon Nightmares - Glowing Eye Icon (80s VHS horror style) -->
<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="irisGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF2D95"/>
      <stop offset="100%" style="stop-color:#00F5FF"/>
    </linearGradient>
  </defs>
  <style>
    .eye-white { fill: #1A1A2E; }
    .eye-outline { fill: none; stroke: #FF2D95; stroke-width: 3; stroke-linecap: round; }
    .eye-iris { fill: url(#irisGradient); }
    .eye-pupil { fill: #0A0A0F; }
    .eye-highlight { fill: #FFFFFF; }
    .eye-glow { fill: none; stroke: #00F5FF; stroke-width: 2; filter: url(#neonGlow); }
    .scanline { fill: rgba(0,0,0,0.3); }
  </style>
  <!-- Outer eye shape -->
  <path class="eye-white" d="M4 32 Q32 8 60 32 Q32 56 4 32 Z"/>
  <!-- Iris -->
  <circle class="eye-iris" cx="32" cy="32" r="14"/>
  <!-- Pupil -->
  <circle class="eye-pupil" cx="32" cy="32" r="7"/>
  <!-- Highlights -->
  <circle class="eye-highlight" cx="28" cy="28" r="3"/>
  <circle class="eye-highlight" cx="36" cy="36" r="1.5"/>
  <!-- Neon outlines with glow -->
  <path class="eye-glow" d="M4 32 Q32 8 60 32 Q32 56 4 32 Z"/>
  <circle class="eye-glow" cx="32" cy="32" r="14"/>
  <!-- Scanlines overlay -->
  <rect class="scanline" x="0" y="16" width="64" height="1"/>
  <rect class="scanline" x="0" y="24" width="64" height="1"/>
  <rect class="scanline" x="0" y="32" width="64" height="1"/>
  <rect class="scanline" x="0" y="40" width="64" height="1"/>
  <rect class="scanline" x="0" y="48" width="64" height="1"/>
  <!-- Sharp outlines -->
  <path class="eye-outline" d="M4 32 Q32 8 60 32 Q32 56 4 32 Z"/>
  <circle class="eye-outline" cx="32" cy="32" r="14"/>
</svg>